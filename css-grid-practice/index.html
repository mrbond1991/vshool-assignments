<!DOCTYPE html>
<html>
    <header>
        <link href="styles.css" rel="stylesheet">
        <title>CSS Grid Practice</title>
    </header>
    <body>
        <div class="container">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-5"></div>
        </div>
        <div class="spacer"></div>
        <div class="container-2">
            <div class="cbox-1"></div>
            <div class="cbox-2"></div>
            <div class="cbox-3"></div>
            <div class="cbox-4"></div>
            <div class="cbox-5"></div>
        </div>
        <div class="spacer"></div>
        <div class="container-3">
            <div class="tbox-1"><h2>Header</h2></div>
            <div class="tbox-2"><h2>Sidebar</h2></div>
            <div class="tbox-3"><h2>Content<br>More content that we had 
                before so this column is not quite tall.</h2></div>
            <div class="tbox-4"><h2>Sidebar 2</h2></div>
            <div class="tbox-5"><h2>Footer</h2></div>
        </div>
    </body>
</html>

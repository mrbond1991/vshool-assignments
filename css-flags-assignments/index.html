<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="styles.css">
        <title>CSSFlagsAssignment</title>
    </header>
    <body>
        <h1>France Flag</h1>
        <div class="france-flag">
            <div class="france-blue"></div>
            <div class="france-white"></div>
            <div class="france-red"></div>
        </div>
        <h1>Germany Flag</h1>
        <div class="germany-flag">
            <div class="germany-black"></div>
            <div class="germany-red"></div>
            <div class="germany-yellow"></div>
        </div>
        <h1>Madagascar Flag</h1>
        <div class="madagascar-flag">
            <div class="madagascar-white"></div>
            <div class="madagascar-red"></div>
            <div class="madagascar-green"></div>
        </div>

        <h1>Swiss Flag</h1>
        <div class="switzerland-flag">
            <div class="swiss-line-1"></div>
            <div class="swiss-line-2"></div>
            <div class="swiss-line-3"></div>
            <div class="swiss-line-4"></div>
            <div class="swiss-line-5"></div>
            <div class="swiss-line-6"></div>
            <div class="swiss-line-7"></div>
            <div class="swiss-line-8"></div>
            <div class="swiss-line-9"></div>
            <div class="swiss-line-10"></div>
            <div class="swiss-line-11"></div>
        </div>

        <h1>Swedish Flag</h1>
        <div class="swedish-flag">
            <div class="swed-1"></div>
            <div class="swed-2"></div>
            <div class="swed-3"></div>
            <div class="swed-4"></div>
            <div class="swed-5"></div>
            <div class="swed-6"></div>
            <div class="swed-7"></div>
        </div>

        <h1>Gambia Flag</h1>
        <div class="gambia-flag">
            <div class="gam-line-1"></div>
            <div class="gam-line-2"></div>
            <div class="gam-line-3"></div>
            <div class="gam-line-4"></div>
            <div class="gam-line-5"></div>
        </div>

        <h1>Japan Flag</h1>
        <div class="japan-flag">
            <div class="jap-line-1"></div>
        </div>
        <h1>Niger Flag</h1>
        <div class="niger-flag">
            <div class="nige-line-1"></div>
            <div class="nige-line-2">
                <div class="nige-dot-1"></div> 
            </div>
            <div class="nige-line-3"></div>
        </div>
    </body>
</html>

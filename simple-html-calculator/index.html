<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="title">
            <h1>HTML Calculator</h1>
        </div>
        <!-- <div id="add"> -->
            <form name="addForm">
                <h2>Addition</h2>
                <input type="number" name="add1Num">
                <span class="funcSign"> + </span>
                <input type="number" name="add2Num">
                <br>
                <button type="submit">Addition!</button>
                
            </form>
        <!-- </div> -->
        <!-- <div id="sub"> -->
            <form name="subForm">
                <h2>Subtraction</h2>
                <input type="number" name="sub1Num">
                <span class="funcSign"> - </span>
                <input type="number" name="sub2Num">
                <br>
                <button type="submit">Subtract!</button>
            </form>
        <!-- </div> -->
        <!-- <div id="mult"> -->
            <form name="multForm">
                <h2>Multiplication</h2>
                <input type="number" name="mult1Num">
                <span class="funcSign"> / </span>
                <input type="number" name="mult2Num">
                <br>
                <button type="submit">Multiply!</button>
            </form>
        <!-- </div> -->
        <script src="index.js"></script>
    </body>
</html>
